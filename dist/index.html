    <div class="preloader" id="js-preloader">
      <div class="preloader__img">
        <svg class="preloader__icon" id="preloader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="144px" height="144px" viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve">
          <circle opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" enable-background="new    " cx="72" cy="71.999" r="70"></circle>
          <circle opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3.8938" stroke-miterlimit="10" enable-background="new    " cx="72" cy="72" r="55"></circle>
          <circle fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" cx="72" cy="72" r="40"></circle>
        </svg>
        <div class="preloader__text" id="js-load-percent">0</div>
      </div>
    </div>
    <main class="main main--intro js-main-intro">
      <div class="parallax js-parallax" id="parallax">
        <div class="parallax__layer"><img class="parallax__img--01 parallax__img" src="img/parallax/layer-01.png"></div>
        <div class="parallax__layer"><img class="parallax__img--02 parallax__img" src="img/parallax/layer-02.png"></div>
        <div class="parallax__layer"><img class="parallax__img--03 parallax__img" src="img/parallax/layer-03.png"></div>
        <div class="parallax__layer"><img class="parallax__img--04 parallax__img" src="img/parallax/layer-04.png"></div>
        <div class="parallax__layer"><img class="parallax__img--05 parallax__img" src="img/parallax/layer-05.png"></div>
        <div class="parallax__layer"><img class="parallax__img--06 parallax__img" src="img/parallax/layer-06.png"></div>
        <div class="parallax__layer"><img class="parallax__img--07 parallax__img" src="img/parallax/layer-07.png"></div>
        <div class="parallax__layer"><img class="parallax__img--08 parallax__img" src="img/parallax/layer-08.png"></div>
        <div class="parallax__layer"><img class="parallax__img--09 parallax__img" src="img/parallax/layer-09.png"></div>
      </div>
      <div class="main__flipper">
        <section class="intro">
          <div class="intro__welcome">
            <div class="intro__group">
              <div class="intro__owner owner">
                <div class="owner__photo"><img class="owner__img" src="img/content/My_image.jpg"></div>
                <h2 class="owner__title owner__title--intro">Евгения Морозова</h2><span class="owner__description">Личный сайт веб-разработчика</span>
              </div>
              <div class="socials socials--intro">
                <ul class="socials__list">
                  <li class="socials__item"><a class="socials__link--vk socials__link" href="https://vk.com/morozovaey">
                      <svg class="socials__icon"> 
                        <use xlink:href="img/icons/symbol/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link--gh socials__link" href="https://github.com/usp-evgeniya">
                      <svg class="socials__icon"> 
                        <use xlink:href="img/icons/symbol/sprite.svg#github"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link--in socials__link" href="https://www.linkedin.com/in/evgeniya-morozova-65549769">
                      <svg class="socials__icon"> 
                        <use xlink:href="img/icons/symbol/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
            </div>
            <nav class="menu menu--intro">
              <ul class="menu__list">
                <li class="menu__item menu__item--works"><a class="menu__link" href="./works.html">Мои работы</a></li>
                <li class="menu__item menu__item--about"><a class="menu__link" href="./about.html">Обо мне</a></li>
                <li class="menu__item menu__item--blog"><a class="menu__link" href="./blog.html">Блог</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="auth">
          <div class="auth-form">
            <form class="form" action="server.php" method="post" id="form">
              <div class="form__inputs">
                <div class="form__subtitle subtitle">Авторизуйтесь</div>
                <label class="form__label">
                  <input class="form__input form__input--auth" type="text" placeholder="Логин" name="login" required><span class="form__id">
                    <svg class="form__icon">
                      <use xlink:href="img/icons/symbol/sprite.svg#login"></use>
                    </svg></span>
                </label>
                <label class="form__label">
                  <input class="form__input form__input--auth" type="password" placeholder="Пароль" name="password" required><span class="form__id">
                    <svg class="form__icon">
                      <use xlink:href="img/icons/symbol/sprite.svg#password"></use>
                    </svg></span>
                </label>
                <label class="form__label form__label--checkbox">
                  <input class="form__checkbox" type="checkbox" name="captcha"><span class="form__checkbox-fake">
                    <svg class="form__checkbox-icon">
                      <use xlink:href="img/icons/symbol/sprite.svg#check"></use>
                    </svg></span><span class="form__caption form__caption--checkbox">Я человек</span>
                </label>
                <div class="form__radios">
                  <div class="form__caption form__caption--question">Вы точно не робот?</div>
                  <label class="form__label form__label--radio form__label--radioyes">
                    <input class="form__radio" type="radio" placeholder="Пароль" name="confirm" value="Да" checked><span class="form__radio-fake"></span><span class="form__caption form__caption--radio">Да</span>
                  </label>
                  <label class="form__label form__label--radio form__label--radiosure">
                    <input class="form__radio" type="radio" placeholder="Пароль" name="confirm" value="Не уверен"><span class="form__radio-fake"></span><span class="form__caption form__caption--radio">Не уверен</span>
                  </label>
                </div>
              </div>
              <div class="form__buttons">
                <button class="form__button form__button--home js-btn-home" type="button" name="home">На главную</button>
                <button class="form__button form__button--auth" type="button" name="auth-btn">Войти</button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <button class="intro__btn-auth js-btn-auth" type="button">Авторизоваться</button>
      <div class="copyright container">
        <div class="copyright_text intro__copyright">&#169; Евгения Морозова | Создано с любовью в LoftSchool | 2017</div>
      </div>
