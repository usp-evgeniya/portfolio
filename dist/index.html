<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Портфолио - Главная страница</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;amp;subset=cyrillic">
  </head>
  <body>
    <div class="wrapper">
      <main class="main main__intro">
        <section class="intro container">
          <button class="auth intro__auth" type="button">Авторизоваться</button>
          <div class="intro__welcome">
            <div class="intro__owner owner">
              <div class="owner__photo"><img class="owner__img" src=""></div>
              <h2 class="owner__title">Евгения Морозова</h2><span class="owner__description">Личный сайт веб-разработчика</span>
            </div>
            <div class="socials intro__socials">
              <ul class="socials__list socials__list--header">
                <li class="socials__item"><a class="socials__link--vk socials__link" href="#"></a></li>
                <li class="socials__item"><a class="socials__link--gh socials__link" href="#"></a></li>
                <li class="socials__item"><a class="socials__link--in socials__link" href="#"></a></li>
              </ul>
            </div>
            <nav class="menu intro__menu">
              <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="/works.html">Мои работы</a></li>
                <li class="menu__item"><a class="menu__link" href="/about.html">Обо мне</a></li>
                <li class="menu__item"><a class="menu__link" href="/blog.html">Блог</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="auth container">
          <div class="auth-form">
            <div class="auth-form__subtitle subtitle">Авторизоваться</div>
            <form class="form" action="server.php" method="post" id="form">
              <input class="form__input" type="text" placeholder="Логин" name="login" required>
              <input class="form__input" type="password" placeholder="Пароль" name="password" required>
              <label class="form__captcha">
                <input class="form__checkbox" type="checkbox" name="captcha"><span class="form__checkbox-fake"></span><span class="form__caption form__checkbox-caption">Я человек</span>
              </label>
              <div class="form__radios"><span class="form__caption form__caption--question">Вы точно не робот?</span>
                <label class="form__radio">
                  <input class="form__radio" type="radio" placeholder="Пароль" name="confirm" value="Да" checked><span class="form__radio-fake"></span><span class="form__caption form__radio-caption">Да</span>
                </label>
                <label class="form__radio">
                  <input class="form__radio" type="radio" placeholder="Пароль" name="confirm" value="Не уверен"><span class="form__radio-fake"></span><span class="form__caption form__radio-caption">Не уверен</span>
                </label>
              </div>
              <div class="form__buttons">
                <button class="form__button form__button--home" type="button" name="home">На главную</button>
                <button class="form__button form__button--auth" type="button" name="auth-btn">Войти</button>
              </div>
            </form>
          </div>
        </section>
        <section class="copyright container">
          <div class="copyright intro__copyright">&#169; Евгения Морозова | Создано с любовью в LoftSchool | 2017</div>
        </section>
      </main>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
